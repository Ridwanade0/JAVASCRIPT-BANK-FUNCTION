<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Bank App</title>
</head>
<body>


    <div class="container-fluid bg-secondary">

        <div class="container">
            <div class="container m-2 p-2 border-2">
                <div>
                <h3>$ <span id="balance"></span></h3>
                </div>
                <div class="d-flex">
                    <button class="btn btn-primary" id="send-cash"><i class="bi bi-plus-square"></i>Deposit</button>
                    <button class="btn btn-primary" id="withdraw-cash"><i class="bi bi-dash-square"></i>Withdraw</button>
                    <button class="btn btn-primary" id="transfer-cash"><i class="bi bi-send"></i>Transfer</button>
                </div>
            </div>
            <div>
                <div>
                    <ul>
                        <li><span id="event-date"></span></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
