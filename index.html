<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Bank App</title>
  </head>
  <body class="bg-secondary" style="height: 100vh">
    <div class="container-fluid" id="bank-app">
      <div class="container p-2 border border-5 m-auto">
        <div>
          <h3 class="my-2 mx-1">$ <span id="balance"></span></h3>
        </div>
        <div class="d-flex m-auto">
          <button
            type="button"
            class="btn btn-primary m-auto"
            data-bs-toggle="modal"
            data-bs-target="#deposit-input"
          >
            <i class="bi bi-plus-square"></i> Deposit
          </button>
          <!-- deposit modal below -->
          <div
      class="modal fade"
      id="deposit-input"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="deposit-input-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deposit-input-label">Deposit</h1>
          </div>
          <div class="modal-body">
            <!--  -->
            <label for="deposit-input-value" class="form-label">Enter amount to Deposit</label>
            <input type="number" class="form-control">
          </div>
          <div class="modal-footer m-auto">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="deposit-input-operation">Confirm Input</button>
          </div>
        </div>
      </div>
    </div>
          <!-- deposit modal above -->
          <button class="btn btn-primary m-auto" id="withdraw-cash">
            <i class="bi bi-dash-square"></i> Withdraw
          </button>
          <button class="btn btn-primary m-auto" id="transfer-cash">
            <i class="bi bi-send"></i> Transfer
          </button>
        </div>
      </div>
      <div
        class="bg-info py-1 my-3 mx-auto overflow-auto"
        id="transaction-history"
      >
        <div
          class="mt-3 mb-3 bg-white w-75 mx-auto my-3 p-1 rounded bg-body-tertiary shadow"
        >
          <ul>
            <li class="list-group-item">
              <span id="transaction-type">Transfer</span>
            </li>
          </ul>
          <h5 id="amount-transact" class="ms-3">$5000</h5>
          <span class="mt-2 ms-3" id="event-date">34636</span>
        </div>
      </div>
      <div>
        <a href="#bank-app"
          ><button class="btn btn-dark">Scroll back up</button></a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
